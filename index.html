<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #ff6f61;
        }

        .container {
            background-color: #ff6f61;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Georgia', serif;
        }

        input {
            padding: 10px;
            width: 70%;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ff6f61;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            background-color: #fff;
            color: #ff6f61;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .message {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #fff;
        }

        .heart {
            font-size: 3rem;
            color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show-heart {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, honey!</h1>
        <p>Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your name here">
        <br>
        <button id="submitButton">Submit</button>
        <div id="message" class="message"></div>
        <div id="heart" class="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            const message = document.getElementById('message');
            const heart = document.getElementById('heart');
            
            if (name) {
                message.textContent = `${name}, will you be my Valentine? üíñ`;
                heart.classList.add('show-heart');
                document.getElementById('nameInput').disabled = true;
                document.getElementById('submitButton').textContent = 'I love you! üíñ';
                setTimeout(() => {
                    alert(`${name}, you are my Valentine forever! üòò`);
                }, 1000);
            } else {
                alert('Please enter your name!');
            }
        });
    </script>

</body>
</html>
